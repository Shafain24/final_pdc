<!DOCTYPE html>
<html>
  <head>
    <title>Home Page</title>
    <style>
      /* General Reset */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }

      /* Page Layout */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }

      /* Header */
      h1 {
        color: #4caf50;
        margin-bottom: 20px;
      }

      /* Navigation Menu */
      nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        gap: 20px;
      }

      nav ul li {
        display: inline;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        background-color: #4caf50;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s, color 0.3s;
      }

      nav ul li a:hover {
        background-color: #45a049;
        color: #e0f7e9;
      }

      /* Footer (optional, if needed) */
      footer {
        margin-top: 40px;
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Tale Teller</h1>
    <nav>
      <ul>
        <li><a href="/create-story">Create a Story</a></li>
        <li><a href="/auto-generate-story">Auto-Generate a Story</a></li>
        <li><a href="/stories">Read Stories</a></li>
      </ul>
    </nav>
  </body>
</html>
