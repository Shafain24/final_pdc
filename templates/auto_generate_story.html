<!DOCTYPE html>
<html>
  <head>
    <title>Auto-Generate a Story</title>
    <style>
      /* General Reset */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }

      /* Page Container */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
        min-height: 100vh;
      }

      /* Header */
      h1 {
        color: #4caf50;
        text-align: center;
        margin-bottom: 20px;
      }

      h2 {
        color: #555;
        margin-top: 30px;
      }

      /* Form and Button */
      form {
        margin-bottom: 20px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      /* Story Content */
      p {
        margin: 10px 0;
      }

      strong {
        color: #333;
      }

      /* Link */
      a {
        display: inline-block;
        margin-top: 20px;
        color: #4caf50;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
      }

      a:hover {
        color: #388e3c;
      }
    </style>
  </head>
  <body>
    <h1>Auto-Generate a Story</h1>
    <form action="/auto-generate-story" method="POST">
      <button type="submit">Generate a Story</button>
    </form>
    {% if story %}
    <h2>Generated Story</h2>
    <p><strong>Title:</strong> {{ story['title'] }}</p>
    <p><strong>Content:</strong> {{ story['content'] }}</p>
    {% endif %}
    <a href="/">Back to Home</a>
  </body>
</html>
