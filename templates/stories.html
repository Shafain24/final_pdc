<!DOCTYPE html>
<html>
  <head>
    <title>Read Stories</title>
    <style>
      /* General Reset */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }

      /* Page Layout */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }

      /* Header */
      h1 {
        color: #4caf50;
        margin-bottom: 20px;
      }

      /* Stories List */
      ul {
        list-style: none;
        padding: 0;
        width: 80%;
        max-width: 800px;
        margin-top: 20px;
      }

      li {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        transition: box-shadow 0.3s;
      }

      li:hover {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #333;
        font-size: 22px;
        margin-bottom: 10px;
      }

      p {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 10px;
      }

      em {
        font-style: italic;
        color: #777;
      }

      /* Back to Home Button */
      a {
        text-decoration: none;
        color: #4caf50;
        font-weight: bold;
        margin-top: 20px;
        font-size: 16px;
      }

      a:hover {
        color: #45a049;
      }

      /* No Stories Message */
      p {
        font-size: 18px;
        color: #888;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Stories</h1>
    <a href="/">Back to Home</a>
    {% if stories %}
    <ul>
      {% for story in stories %}
      <li>
        <h2>{{ story['title'] }}</h2>
        <p>{{ story['content'] }}</p>
        <p><em>Author: {{ story['author'] }}</em></p>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No stories available.</p>
    {% endif %}
  </body>
</html>
