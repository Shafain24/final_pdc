<!DOCTYPE html>
<html>
  <head>
    <title>Create a Story</title>
    <style>
      /* General Reset */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }

      /* Page Layout */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }

      /* Header */
      h1 {
        color: #4caf50;
        margin-bottom: 20px;
      }

      /* Form Layout */
      form {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 600px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      label {
        font-size: 16px;
        margin-bottom: 10px;
        display: block;
        text-align: left;
        color: #555;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 16px;
        color: #333;
      }

      textarea {
        resize: vertical;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      /* Back to Home Link */
      a {
        text-decoration: none;
        color: #4caf50;
        font-weight: bold;
        margin-top: 20px;
        font-size: 16px;
      }

      a:hover {
        color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Create a Story</h1>
    <form action="/create-story" method="POST">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required /><br /><br />

      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required /><br /><br />

      <label for="content">Content:</label><br />
      <textarea
        id="content"
        name="content"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />

      <button type="submit">Create Story</button>
    </form>
    <a href="/">Back to Home</a>
  </body>
</html>
